name: Go Build Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.x'

    - name: Install dependencies
      run: go mod download

    - name: Build
      run: go build ./...
      
    - name: Run Tests (Optional)
      run: go test ./...

    - name: Verify Build
      run: |
        if go build ./...; then
          echo "Build successful"
        else
          echo "Build failed"
          exit 1
        fi
