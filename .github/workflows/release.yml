name: Version and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  bumping_version_and_releasing:
    runs-on: ubuntu-latest

    env:
      SUPPORTED_VERSIONS: "1.22.5 1.22.3"
      LATEST_VERSION: "1.22.5"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get the current version
        id: get_version
        run: |
          echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

      - name: Increment version
        id: increment_version
        run: |
          echo "Current version: $VERSION"
          IFS='.' read -r major minor patch <<< "$VERSION"
          patch=$((patch+1))
          new_version="$major.$minor.$patch"
          echo "New version: $new_version"
          echo "new_version=$new_version" >> $GITHUB_ENV

      - name: Update version in VERSION file
        run: echo ${{ env.new_version }} > VERSION

      - name: Commit version bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "Bump version to ${{ env.new_version }}"
          git push origin main

      - name: Releasing GO versions tags
        run: |
          for version in ${{ env.SUPPORTED_VERSIONS }}; do
            echo "Releasing GO version $version"
            go mod edit -go=$version
            go mod tidy
            git add go.mod
            if [ -f go.sum ]; then
              git add go.sum
            fi
            git commit -m "Releasing for GO version ${{ env.LATEST_VERSION }}" --allow-empty || echo "Nothing to commit"
            git tag "v${{ env.new_version }}-go$version"
            git push origin "v${{ env.new_version }}-go$version"
          done

      # Generate release body
      - name: Generate release body
        id: generate_release_body
        run: |
          release_body="Release version ${{ env.new_version }}\n\n### Supported Go Versions:\n"
          release_body+="- [latest](https://github.com/weft-finance/vayu-go/releases/tag/latest)\n"

          for version in ${{ env.SUPPORTED_VERSIONS }}; do
            release_body+="- [v${{ env.new_version }}-go$version](https://github.com/weft-finance/vayu-go/releases/tag/v${{ env.new_version }}-go$version)\n"
          done

          echo "::set-output name=body::$release_body"

      # Create GitHub Release using the generated release body
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ env.new_version }}"
          release_name: "v${{ env.new_version }}"
          body: ${{ steps.generate_release_body.outputs.body }}
          draft: false
          prerelease: false
